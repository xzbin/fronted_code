<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <!-- <child v-bind:message="parentMsg"></child>
        <br>
        <p>{{ parentMsg }}</p>
        <br>
        <input v-model="parentMsg"></input> -->

        <input v-model="parentMsg"></input>
        <br>
        <!-- <todo-item v-for="item in sites" v-bind:todo="item"></todo-item> -->
        <child v-bind:message="parentMsg"></child>

        <my-component v-bind:propb="parentMsg"></my-component>

    </div>

    <script>
        // 注册
        Vue.component('child', {
            // 声明 props
            props: ['message'],
            // 同样也可以在 vm 实例中像 “this.message” 这样使用
            template: '<input v-model="message">{{ message }}</input>'
        });

        Vue.component('todo-item', {
            // 声明 props
            props: ['todo'],
            // 同样也可以在 vm 实例中像 “this.message” 这样使用
            template: '<li>{{ todo.text }}</li>'
        });

        Vue.component('my-component', {
            props: ['propb'],
            // 同样也可以在 vm 实例中像 “this.message” 这样使用
            template: '<input v-model="propb">{{ propb }}</input>'
        });

        // 创建根实例
        new Vue({
            el: '#app',
            data: {
                "parentMsg": "parentMsg123 456",
                sites: [{
                        text: 'Runoob'
                    },
                    {
                        text: 'Google'
                    },
                    {
                        text: 'Taobao'
                    }
                ]
            }
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>HTML5 </title>
</head>

<body>

<!-- 
    1. <!doctype> 声明必须位于 HTML5 文档中的第一行,使用非常简单:
    2. HTML5提供了新的元素来创建更好的页面结构：
        1. <article>	定义页面独立的内容区域。
        2. <aside>	定义页面的侧边栏内容。
        3. <bdi>	允许您设置一段文本，使其脱离其父元素的文本方向设置。
        4. <command>	定义命令按钮，比如单选按钮、复选框或按钮
        5. <details>	用于描述文档或文档某个部分的细节
        6. <dialog>	定义对话框，比如提示框
        7. <summary>	标签包含 details 元素的标题
        8. <figure>	规定独立的流内容（图像、图表、照片、代码等等）。
        9. <figcaption>	定义 <figure> 元素的标题
        10. <footer>	定义 section 或 document 的页脚。
        11. <header>	定义了文档的头部区域
        12. <mark>	定义带有记号的文本。
        13. <meter>	定义度量衡。仅用于已知最大和最小值的度量。
        14. <nav>	定义导航链接的部分。
        15. <progress>	定义任何类型的任务的进度。
        16. <ruby>	定义 ruby 注释（中文注音或字符）。
        17. <rt>	定义字符（中文注音或字符）的解释或发音。
        18. <rp>	在 ruby 注释中使用，定义不支持 ruby 元素的浏览器所显示的内容。
        19. <section>	定义文档中的节（section、区段）。
        20. <time>	定义日期或时间。
        21. <wbr>	规定在文本中的何处适合添加换行符。
    3. HTML5 移除的元素
        1. <acronym>
        2. <applet>
        3. <basefont>
        4. <big>
        5. <center>
        6. <dir>
        7. <font>
        8. <frame>
        9. <frameset>
        10. <noframes>
        11. <strike>
        12. <tt>
    4. HTML5 新增的元素：
        1. <audio>	定义音频内容
        2. <video>	定义视频（video 或者 movie）
        3. <source>	定义多媒体资源 <video> 和 <audio>
        4. <embed>	定义嵌入的内容，比如插件。
        5. <track>	为诸如 <video> 和 <audio> 元素之类的媒介规定外部文本轨道
        6. <datalist>	定义选项列表。请与 input 元素配合使用该元素，来定义 input 可能的值。
        7. <keygen>	规定用于表单的密钥对生成器字段。
        8. <output>	定义不同类型的输出，比如脚本的输出。
        9. <canvas>	标签定义图形，比如图表和其他图像。该标签基于 JavaScript 的绘图 API

    
    
 -->
</body>

</html>
